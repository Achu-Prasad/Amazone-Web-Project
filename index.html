<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Images/Amazon_icon.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
<!--Location portion navigation bar top left side-->
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
<!--Search bar portion navigation bar top-->
            <div class="nav-search-bar">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Products" class="search-input">
                <button class="search-icon"> <i class="fa-solid fa-magnifying-glass"> </i></button>
            </div>
<!--contry language selection navigation bar top-->
            <div class="con-lang">
                <img src="./Images/Us logo .png" class="con-img">
                <select class="con-select">
                    <option>EN</option>
                    <option>FR</option>
                    <option>KRN</option>
                </select>
            </div>
<!--Account and login box bar top right--> 
            <div class="nav-login border">
                <p class="text-sub"><span>Hello,sign in</span></p>
                <p class="text-main">Account & Lists</p>
            </div>
<!--return order box-->
            <div class="nav-return border">
                <p class="text-sub"><span>Returns</span></p>
                <p class="text-main">& Orders</p>
            </div>
        </div>
    </header>
</body>
</html>
